<!DOCTYPE html>
<html>
<head>
    <title>Elite Chess</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Elite Chess Engine</h1>

<div class="game-container">
    <div id="board"></div>

    <div class="side-panel">
        <div id="status">White to move</div>
        <button id="undoBtn">Undo Move</button>
        <h3>Move History</h3>
        <div id="history"></div>
    </div>
</div>

<!-- Promotion Modal -->
<div id="promotionModal" class="modal hidden">
    <div class="modal-content">
        <p>Choose Promotion</p>
        <div id="promotionChoices"></div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
